{% extends "base.html" %} 

{% block title %}
    Edycja {{ course.title }}
{% endblock %} 

{% block content %} 
<div id="main-title">
    <h1> Edycja {{ course.title }}</h1>
</div>
<div id="courses-list">
    <h2 style="margin-bottom: 30px;">Moduły kursu</h2>
 
    <form action="." method="post">
        
        <div id="course-item">
        {{ formset }}
        {{ formset.managment_form }}
        </div>
        

        {% csrf_token %} 
        <input type="submit" value="Zapisz moduły" style="margin-top: 40px;" class="btn btn-success">
    </form>
</div>
{% endblock %}
