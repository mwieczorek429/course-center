{% extends "base.html" %}

{% block title %}Moje kursy{% endblock %} 

{% block content %}
<div id="main-title">
    <h1>Zapisane kursy</h1>
</div> 
<div id="courses-list">
    {% for course in object_list %} 
    <div id="courses-course">
        <h3>{{ course.title }}</h3>
        <p><a href="{% url "student_course_detail" course.id %}">Przejdź do kursu</a></p>
        <hr>
    </div>
    {% empty %} 
    <p style="margin: 30px;">
        Jeszcze nie zapisałeś się na żaden kurs.
        <a href="{% url "course_list" %}">Przejrzyj kursy</a> i zapisz się na wybrany.
    </p>
    {% endfor %} 
</div>
{% endblock %}
